<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darnielledle - Timed Lyrics Mode</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h2 class="text-center">Timed Lyrics Mode</h2>
        <div id="timer" class="text-center"></div> 

        <div id="lyrics-container" class="text-center"></div>

        <div class="input-group mt-3">
            <input type="text" class="form-control" id="song-guess" placeholder="Enter your guess...">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="submit-guess">Submit</button>
                <button class="btn btn-secondary" type="button" id="skip-button">Skip</button>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="timed_lyrics_game.js"></script> 
</body>
</html>
